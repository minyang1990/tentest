<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT 演示应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JWT 认证演示</h1>
        
        <!-- 登录表单 -->
        <div id="loginSection" class="section">
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" value="admin" required>
                    <small>默认用户名: admin</small>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" value="password" required>
                    <small>默认密码: password</small>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <!-- 用户信息区域 -->
        <div id="userSection" class="section hidden">
            <h2>用户信息</h2>
            <div id="userInfo"></div>
            <div class="button-group">
                <button id="getProfileBtn">获取用户资料</button>
                <button id="getDataBtn">获取机密数据</button>
                <button id="logoutBtn">退出登录</button>
            </div>
        </div>

        <!-- JWT 令牌显示 -->
        <div id="tokenSection" class="section hidden">
            <h2>JWT 令牌</h2>
            <div class="token-container">
                <label>当前令牌:</label>
                <textarea id="tokenDisplay" readonly></textarea>
                <button id="decodeTokenBtn">解码令牌</button>
            </div>
            <div id="tokenDecoded" class="token-decoded hidden">
                <h3>令牌解码结果:</h3>
                <div id="tokenPayload"></div>
            </div>
        </div>

        <!-- 响应结果显示 -->
        <div id="responseSection" class="section">
            <h2>API 响应</h2>
            <div id="responseDisplay"></div>
        </div>

        <!-- JWT 工作原理说明 -->
        <div class="info-section">
            <h2>JWT 工作原理说明</h2>
            <div class="info-content">
                <h3>1. 登录过程</h3>
                <p>用户提供用户名和密码，服务器验证后生成JWT令牌</p>
                
                <h3>2. JWT 结构</h3>
                <p>JWT由三部分组成，用点号分隔：</p>
                <ul>
                    <li><strong>Header</strong>: 包含令牌类型和签名算法</li>
                    <li><strong>Payload</strong>: 包含用户信息和声明</li>
                    <li><strong>Signature</strong>: 用于验证令牌完整性的签名</li>
                </ul>
                
                <h3>3. 认证流程</h3>
                <p>客户端在请求头中携带JWT令牌，服务器验证令牌有效性后返回数据</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
